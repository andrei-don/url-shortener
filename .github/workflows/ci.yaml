name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Go basic checks
        run: |
          cd src
          go vet && go fmt

      - name: Run unit tests
        run: |
          cd src
          go test -v ./...

      - name: Build Docker image and run Docker compose for integration tests
        run: |
          make up
          make down
      
